<div class="items">
      <div class="container">
        <div class="row">

          <div class="item">
            <div class="col-lg-5">
              <img ng-src="{{item.imgLarge}}" width="100%">
            </div>

            <div class="col-lg-7">
              <div class="desp">
                <h5>ARTISAN POSTER</h5>
                <h1>{{item.name}}</h1>
                <p>{{item.desc}}</p>
                <br><p>Poster printed in the USA on 36x24in. size paper. Printed with enterprise hardware and quality ink. Shipped to customers in protective tubes.</p>
                <br><br>
                <p>Price: $36.00.</p>
              </div>
              <div class="cart">
                <a href="#buy/{{item._id}}"><button><p>BUY NOW</p></button></a>
              </div><br><br>
              <img src="img/logo.png" width="15%">
            </div>
          </div>

        </div>
        <div class="row">
          <div class="reconmendations">
              <center><h1>You may also like</h1></center><br>

              <div ng-repeat="item in reconmend">
                <div class="col-lg-3">
                  <a href="#item/{{item._id}}"><img ng-src="{{item.imgSmall}}" width="100%">
                  <center><p>{{item.name}}</p></center></a>
                </div>
              </div>
          </div>
        </div>

      </div>
    </div>
